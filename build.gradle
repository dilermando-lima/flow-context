subprojects {
 	apply plugin: "java"

    repositories {
        mavenLocal()
        mavenCentral()
    }

    group="flowcontext"
    sourceCompatibility=11
    targetCompatibility=11

    sourceSets {
        main.java.srcDirs = ["src"]
        main.resources.srcDirs = ["resource"]
        test.java.srcDirs = ["test"]
    }

}